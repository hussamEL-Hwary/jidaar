{% extends 'public/base.html' %}

{% block content %}

		<div id="colorlib-main">

			<div class="colorlib-contact about">
				<div class="colorlib-narrow-content">
                    <div class="row">

     <h1 class="heading-meta text-center">{{ project.name }}</h1>

                    </div>

                    <div class="row">
                        <div class="col-md-12">
                        <div class="projects-slider">

                       {% for img in project.project_images %}
                       <div>
                        <img src="{{ img.img_url }}" />
                       </div>
                            {% endfor %}
                   </div>
                        </div>

                    </div>

                </div>

        </div>
            <div class="row"><div class="col-md-8" style="margin-bottom: -3%;">

                            <div class="project-info">
                            <table>
                                <tbody><tr style="">
                                <td class="project-text">Role</td>
                                <td class="info-spa">{{ project.role }}</td>
                                <td class="project-text">Area</td>
                                <td class="info-spa"> {{ project.area }} </td>
                                </tr>
                                <tr>
                                <td class="project-text">Location</td>
                                <td class="info-spa">{{ project.location }}</td>
                                <td class="project-text">Status</td>
                                <td class="info-spa"> {{ project.status }} </td>
                                </tr>
                            </tbody></table>
                        </div>
                        </div>
            </div>

        </div>

{% endblock %}
