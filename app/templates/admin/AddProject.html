{% extends 'admin/base.html' %}

{% block content %}

<div class="clearfix"></div>
		<!-- /inner_content-->
				<div class="inner_content">

					<div class="inner_content_w3_agile_info two_in">
					  <h2 class="w3_inner_tittle">ADD PROJECT</h2>

							<!--/forms-->
                        <div class="forms-main_agileits">

                            <div class="graph-form agile_info_shadow">

                                <div class="form-body">
                                    <form action="{{ url_for('project.new_project') }}" method="post" enctype="multipart/form-data">
                                        <div class="form-group">

                                        <h3 class="w3_inner_tittle two"> ADD YOUR NEW PROJECT NAME ! </h3>
                                        <label for="field-1">Field 1: (required)&nbsp;<span class="at-required-highlight">*</span></label>
										<div class="form-group">
                                            <input type="text" name="project_name" class="form-control" required>
										</div>
                                            <hr>

                                          <h3 class="w3_inner_tittle two"> ADD YOUR NEW PROJECT INFO ! </h3>
                                        <div class="form-group">
                                            <label for="focusedinput" class="col-sm-2 control-label"><strong>Role</strong> </label>
                                                <input type="text" name="role" class="form-control" id="focusedinput" placeholder="Enter Role" required>

                                            <hr>
                                        </div>

                                           <div class="form-group">
                                            <label for="focusedinput" class="col-sm-2 control-label"><strong> Location</strong></label>
                                                <input type="text" name="location" class="form-control" id="focusedinput" placeholder="Enter Location" required>
                                               <hr>
                                           </div>
                                           <div class="form-group">
                                            <label for="focusedinput" class="col-sm-2 control-label"><strong>Area</strong></label>
                                               <input type="text" name="area" class="form-control" id="focusedinput" placeholder="Enter Area" required>
                                             <hr>
                                           </div>
                                           <div class="form-group">
                                            <label for="focusedinput" class="col-sm-2 control-label"><strong><strong> Status</strong></strong></label>
                                               <input type="text" name="status" class="form-control1" id="focusedinput" placeholder="Enter Status" required>
                                               <hr>
                                           </div>

                                            <h3 class="w3_inner_tittle two"> ADD ALL THE IMAGES OF THE PROJECT ! </h3>
                                                <div class="form-group">
                                                           <label for="exampleInputFile">File input</label>
                                                            <input type="file" name="files[]" id="exampleInputFile" multiple="" required>
                                                     </div>

                                                </div>
                                        <hr>

                                         <p class="help-block">Submit your new project</p>
                                        <button type="submit" class="btn btn-default">Submit</button>
                                    </form>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>

{% endblock %}
