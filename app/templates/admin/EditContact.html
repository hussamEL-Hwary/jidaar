{% extends 'admin/base.html' %}

{% block content %}


<div class="clearfix"></div>
		<!-- /inner_content-->
				<div class="inner_content">

					<div class="inner_content_w3_agile_info two_in">
					  <h2 class="w3_inner_tittle">Contact-US</h2>


                        <div class="wthree_general graph-form agile_info_shadow ">
                            <h3 class="w3_inner_tittle two">Edit Contact Info </h3>

                            <div class="grid-1 ">
                                <div class="form-body">
                                    <form action="{{ url_for('home.edit_contact') }}" method="post" class="form-horizontal" enctype="multipart/form-data">
                                        <div class="form-group">
                                            <label for="focusedinput" class="col-sm-2 control-label">Email</label>
                                            <div class="col-sm-8">
                                                <input type="email" name="email" class="form-control1" id="focusedinput" value="{{ contact.email }}" required>
                                            </div>
                                        </div>
                                           <div class="form-group">
                                            <label for="focusedinput" class="col-sm-2 control-label">Phone</label>
                                            <div class="col-sm-8">
                                                <input type="text" name="phone" class="form-control1" value="{{ contact.phone  }}" id="focusedinput" required>
                                            </div>
                                        </div>
                                           <div class="form-group">
                                            <label for="focusedinput" class="col-sm-2 control-label">Mobile</label>
                                            <div class="col-sm-8">
                                                <input type="text" name="mobile" class="form-control1" id="focusedinput" value="{{ contact.mobile }}" required>
                                            </div>
                                        </div>
                                           <div class="form-group">
                                            <label for="focusedinput" class="col-sm-2 control-label">Fax</label>
                                            <div class="col-sm-8">
                                                <input type="text" name="fax" class="form-control1" id="focusedinput" value="{{ contact.fax }}" required>
                                            </div>
                                        </div>
                                           <div class="form-group">
                                            <label for="focusedinput" class="col-sm-2 control-label">Address</label>
                                            <div class="col-sm-8">
                                                <input type="text" name="address" class="form-control1" id="focusedinput" value="{{ contact.address }}" required>
                                            </div>
                                        </div>

                                          <button type="submit" class="btn btn-default">Submit</button>
                                          <a href="{{ url_for('admin.admin_home') }}" class="btn btn-dark">Cancel</a>
                                    </form>
                        </div>
							</div>
						</div>
					</div>
				</div>

{% endblock %}
