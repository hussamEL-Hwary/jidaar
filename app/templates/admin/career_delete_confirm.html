{% extends 'admin/base.html' %}

{% block content %}

<div class="row" style="margin-top: 100px">
<div class="col-md-6 col-md-offset-3">
    <form action="{{ url_for('career.delete_career', id=career.id) }}" method="post" enctype="multipart/form-data">
        <h3 class="text-center text-danger">
        Are you sure you want to delete {{ career.name }} career.
        </h3>
        <div style="margin-left: 30%; margin-top: 3%">
        <a class="btn btn-default" href="{{ url_for('admin.admin_home') }}">Cancel</a>
        <button type="submit" class="btn btn-danger">Delete</button>
        </div>
    </form>

</div>
</div>

{% endblock %}
