{% extends 'admin/base.html' %}

{% block content %}
<div class="clearfix"></div>
		<!-- /inner_content-->
				<div class="inner_content">

					<div class="inner_content_w3_agile_info two_in">
					  <h2 class="w3_inner_tittle">ADD CAREER</h2>

							<!--/forms-->
                        <div class="forms-main_agileits">

                            <div class="graph-form agile_info_shadow">

                                <div class="form-body">
                                    <form action="{{ url_for('career.new_career') }}" method="post" enctype="multipart/form-data">
                                        <div class="form-group">
                                         <h3 class="w3_inner_tittle two"> ADD YOUR NEW CAREER NAME ! </h3>
                                        <label for="field-1">Field 1: (required)&nbsp;<span class="at-required-highlight">*</span></label>
										<div class="form-group">
                                            <input type="text" name="name" class="form-control" required>
										</div>

                                            <hr>

                                          <h3 class="w3_inner_tittle two"> ADD YOUR NEW CAREER DESCRIPTION ! </h3>
                                        <label for="field-2">Field 2: (required)&nbsp;<span class="at-required-highlight">*</span></label>
										<div class="form-group">
                                            <textarea name="description" class="form-control" id="" cols="30" rows="10" required></textarea>
                                        </div>

                                            <hr>
                                        <button type="submit" class="btn btn-default">Submit</button>
                                        <a href="{{ url_for('admin.admin_home') }}" class="btn btn-dark">Cancel</a>

                                        </div>
									</form>
								</div>
                            </div>
                        </div>
                    </div>
                </div>
{% endblock %}
