{% extends 'admin/base.html' %}

{% block content %}


<div class="clearfix"></div>
		<!-- /inner_content-->
				<div class="inner_content">

					<div class="inner_content_w3_agile_info two_in">
					  <h2 class="w3_inner_tittle">Edit Home</h2>

									<div class="agile-grids">
				<!-- validation -->
				<div class="grids">

					<div class="forms-grids">
						<div class="w3agile-validation">
						<div class="agile-validation agile_info_shadow">
								<div class="my-div">
									<form method="post" action="{{ url_for('home.edit_basic_info') }}" class="valida" autocomplete="off" novalidate="novalidate" enctype="multipart/form-data">

										<h3 class="w3_inner_tittle two">VISION:</h3>

                                        <label for="field-1">Field 1: (required)&nbsp;<span class="at-required-highlight">*</span></label>
										<div class="form-group">
											<textarea name="new_vision" id="field-1" class="form-control" required>{{ info.vision }}</textarea>
										</div>

										<hr>

										<h3 class="w3_inner_tittle two">MISSION:</h3>

										<label for="field-2">Field 2: (required)&nbsp;<span class="at-required-highlight">*</span></label>
										<div class="form-group">
											<textarea name="new_mission" id="field-2" rows="7" cols="10"  class="form-control" required>{{ info.mission }}</textarea>
										</div>

                                        <hr>

	                                    <h3 class="w3_inner_tittle two">VALUES:</h3>

										<label for="field-3">Field 3: (required)&nbsp;<span class="at-required-highlight">*</span></label>
										<div class="form-group">
											<textarea name="new_values" id="field-3" rows="7" cols="10" class="form-control" required>{{ info.values }}</textarea>
										</div>

										<hr>
                                        	<h3 class="w3_inner_tittle two">Update Certification image:</h3>

										<label for="field-3">Field 4:&nbsp;<span class="at-required-highlight"></span></label>
										<div class="form-group">
                                            <input type="file" name="certification_img">
										</div>

										<hr>
                                     <button type="submit" class="btn btn-default">Submit</button>
                                     <a class="btn btn-dark" href="{{ url_for('admin.admin_home') }}">Cancel</a>

                                    </form>
                                    <img src="{{ url }}">
                                </div>
								</div>
							</div>
						</div>
					</div>
				</div>
                </div>
				</div>

{% endblock %}
